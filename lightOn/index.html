<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='2.PNG'">Turn on the light</button>

<img id="myImage" src="images.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='images.jpg'">Turn off the light</button>
